<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="wrapper">
        <div class="mobile">
            <div class="content">
                <div class="title__auto">
                    <h3>
                        Войти в аккаунт
                    </h3>
                </div>
                <form action="/index.html" class="form__auth">

                    <div class="form__container">
                        <div class="text-field text-field_floating">
                            <input class="text-field__input" type="text" id="name" placeholder="Алексей" required>
                            <label class="text-field__label" for="name">Имя</label>
                        </div>
    
                        <div class="text-field text-field_floating">
                            <input class="text-field__input" type="email" id="email" placeholder="example@gmail.com" required>
                            <label class="text-field__label" for="email">Email</label>
                        </div>
    
                        <div class="text-field text-field_floating">
                            <input class="text-field__input" type="password" id="Password" placeholder="****" pattern=".{6,}" required>
                            <label class="text-field__label" for="Password">Пароль</label>
                        </div>
                    </div>

                    <div class="btn-group">
                        <a href="" class="create">
                            Создать аккаунт
                        </a>
                        <button type="submit" class="btn-primary">Далее</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</body>
</html>
